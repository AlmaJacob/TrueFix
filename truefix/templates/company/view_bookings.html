<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: Arial, sans-serif;
        }

        nav {
            background: linear-gradient(90deg, #42a5f5, #64b5f6);
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #e3f2fd !important;
        }

        .booking-card {
            border: 1px solid #90caf9;
            padding: 15px;
            border-radius: 8px;
            background-color: #e1f5fe;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .service-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1e88e5;
        }

        .btn-danger {
            background-color: #ef5350;
            border: none;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand" href="">HomeService Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view_bookings">View Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container py-5" style="margin-top: 80px;">
        <h2 class="text-center mb-4" style="color: #1e88e5;">Service Bookings</h2>
        <div class="row g-4 align-items-center">
            {% for booking in bookings %}
            <div class="col-lg-6 col-md-12">
                <div class="booking-card d-flex align-items-center">
                    <div class="booking-details ms-3">
                        <h4 class="service-name">{{ booking.service.name }}</h4>
                        <p>Price: ${{ booking.service.price }}</p>
                        <p>User: {{ booking.user }}</p>
                        <p>Date: {{ booking.date }}</p>
                        <a href="../cancel_booking/{{ booking.id }}" class="btn btn-sm btn-danger">Cancel Booking</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
