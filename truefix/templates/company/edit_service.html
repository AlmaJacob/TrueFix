<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd; /* Light blue background */
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
        }

        h2 {
            color: #007bff;
            text-align: center;
            font-weight: bold;
        }

        .form-label {
            color: #007bff;
            font-weight: bold;
        }

        .form-control {
            border: 1px solid #90caf9;
            background-color: #f0faff;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Service</h2>
        <form method="post" action="" enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}
            
            <div class="col-md-6">
                <label for="service_id" class="form-label">Service ID</label>
                <input type="text" id="service_id" name="service_id" class="form-control" value="{{service.service_id}}" required>
            </div>
            
            <div class="col-md-6">
                <label for="name" class="form-label">Service Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{service.name}}" required>
            </div>

            <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="3" required>{{service.description}}</textarea>
            </div>

            <div class="col-md-6">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" class="form-control" value="{{service.price}}" required>
            </div>

            <div class="col-md-6">
                <label for="offer_price" class="form-label">Offer Price</label>
                <input type="number" id="offer_price" name="offer_price" class="form-control" value="{{service.offer_price}}" required>
            </div>
            
            <div class="col-md-6">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" name="category" class="form-control" value="{{service.category}}" required>
            </div>
            
            <div class="col-md-6">
                <label for="availability" class="form-label">Availability</label>
                <select id="availability" name="availability" class="form-control" required>
                    <option value="Available" {% if service.availability == 'Available' %}selected{% endif %}>Available</option>
                    <option value="Unavailable" {% if service.availability == 'Unavailable' %}selected{% endif %}>Unavailable</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="duration" class="form-label">Estimated Duration</label>
                <input type="text" id="duration" name="duration" class="form-control" value="{{service.duration}}" required>
            </div>

            <div class="col-md-6">
                <label for="img" class="form-label">Service Image</label>
                <input type="file" id="img" name="img" class="form-control">
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Update Service</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
