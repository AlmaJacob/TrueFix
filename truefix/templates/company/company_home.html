<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>company_home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(180deg, #007bff, #00bfff);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #e3f2fd !important;
        }

        /* Container Styling */
        .container {
            margin-top: 80px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Cards */
        .card {
            border: 1px solid #007bff;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-title {
            color: #007bff;
            font-weight: bold;
        }

        .btn-edit {
            background-color: #00bfff !important;
            border: none;
            color: white;
        }

        .btn-edit:hover {
            background-color: #009acd !important;
        }

        .btn-delete {
            background-color: #ff4d4d !important;
            border: none;
        }

        .btn-delete:hover {
            background-color: #d92626 !important;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Truefix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="company_home">company</a></li>
                    <li class="nav-item"><a class="nav-link" href="add_service">Add Service</a></li>
                    <li class="nav-item"><a class="nav-link" href="view_bookings">View Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Services Display Section -->
    <div class="container">
        <h1>Manage Services</h1>
        <div class="row">
            {% for service in services %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ service.image.url }}" alt="Service Image" style="height: 250px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h4 class="card-title">{{ service.name }}</h4>
                        <p class="card-text">Price: ${{ service.price }}</p>
                        <p class="card-text">Offer Price: ${{ service.offer_price }}</p>
                        <a href="edit_service/{{ service.pk }}" class="btn btn-edit btn-sm">Edit</a>
                        <a href="delete_service/{{ service.pk }}" class="btn btn-delete btn-sm">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
