<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Add Service - Home Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Page Styling */
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 700px;
        }

        h2 {
            color: #007bff;
            font-weight: bold;
            text-align: center;
        }

        .form-label {
            color: #007bff;
            font-weight: bold;
        }

        .form-control {
            border: 1px solid #64b5f6;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(100, 181, 246, 0.5);
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.7);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #64b5f6, #1e88e5);
            color: white;
        }

        .nav-link, .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: underline;
            color: #e3f2fd !important;
        }

        .navbar-toggler {
            background-color: #64b5f6;
        }
    </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin_home">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="add_service">Add Service</a></li>
          <li class="nav-item"><a class="nav-link" href="view_bookings">View Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Service Form -->
  <div class="container mt-5" style="margin-top: 100px;">
    <h2>Add Home Service</h2>
    <form method="post" action="" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        
        <div class="col-md-6">
            <label for="sid" class="form-label">Service ID</label>
            <input type="text" id="sid" name="sid" class="form-control" placeholder="Enter Service ID" required>
        </div>
        
        <div class="col-md-6">
            <label for="name" class="form-label">Service Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Service Name" required>
        </div>

        <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter Service Description" required></textarea>
        </div>

        <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" name="price" class="form-control" placeholder="Enter Price" required>
        </div>

        <div class="col-md-6">
            <label for="offer_price" class="form-label">Offer Price</label>
            <input type="number" id="offer_price" name="offer_price" class="form-control" placeholder="Enter Offer Price" required>
        </div>

        <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" name="category" class="form-control" placeholder="Enter Service Category" required>
        </div>

        <div class="col-md-6">
            <label for="availability" class="form-label">Availability</label>
            <select id="availability" name="availability" class="form-control" required>
                <option value="Available">Available</option>
                <option value="Unavailable">Unavailable</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="duration" class="form-label">Estimated Duration</label>
            <input type="text" id="duration" name="duration" class="form-control" placeholder="e.g., 2 Hours" required>
        </div>

        <div class="col-md-6">
            <label for="img" class="form-label">Service Image</label>
            <input type="file" id="image" name="image" class="form-control" required>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary w-50">Add Service</button>
        </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
