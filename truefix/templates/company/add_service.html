<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service - Home Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="company_home">company</a></li>
          <li class="nav-item"><a class="nav-link" href="add_service">Add Service</a></li>
          <li class="nav-item"><a class="nav-link" href="view_bookings">View Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5" style="margin-top: 100px;">
    <h2 class="text-center text-primary">Add Home Service</h2>
    <form method="post" action="add_service" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        
        <div class="col-md-6">
            <label class="form-label">Service Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter Service Name" required>
        </div>

        <div class="col-12">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" placeholder="Enter Service Description" required></textarea>
        </div>

        <div class="col-md-6">
            <label class="form-label">Price</label>
            <input type="number" name="price" class="form-control" placeholder="Enter Price" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Category</label>
            <select name="category" class="form-control" required>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Availability</label>
            <select name="is_available" class="form-control" required>
                <option value="True">Available</option>
                <option value="False">Unavailable</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">Service Image</label>
            <input type="file" name="image" class="form-control" required>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary w-50">Add Service</button>
        </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
