<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
             /* Replace with your desired image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* This will center the login container vertically */
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0; /* Remove default body margin */
        }

        .login-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
            padding: 50px 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade-in effect */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #f0e68c;
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            color: #f0e68c;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 30px;
            padding: 15px;
            border: 1px solid #888;
            margin-bottom: 20px;
            font-size: 1rem;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        .form-control:focus {
            border-color: #f0e68c;
            box-shadow: 0 0 10px rgba(240, 230, 140, 0.6);
            transform: scale(1.02); /* Slight zoom effect on focus */
        }

        .btn-primary {
            background-color: #1e1e1e;
            border: none;
            border-radius: 30px;
            padding: 14px;
            font-size: 1.1rem;
            color: #f0e68c;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #333;
            transform: scale(1.05); /* Slight scaling effect */
        }

        .register-link {
            display: block;
            margin-top: 15px;
            font-size: 1.1rem;
            color: #f0e68c; /* Visible gold color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            text-decoration: underline;
            color: #fff; /* White color on hover */
        }

        .alert {
            margin-top: 20px;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-dismissible .btn-close {
            background-color: #f5c6cb;
        }

        .alert-danger button {
            color: #721c24;
        }
    </style>
</head>
<body style="background-image: url('../static/images/service.png');">

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="uname" class="form-label">Email</label>
                    <input type="text" class="form-control" id="uname" name="uname" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="mt-3" style=" color: #f0e68c;">Don't have an account? <a href="register" class="register-link">Register</a></p>

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
