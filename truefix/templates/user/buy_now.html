<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    /* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; /* Light blue background */
    color: #333;
}

/* Navigation Bar */
.navbar {
    background-color: white !important;
    padding: 15px 0;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.navbar .navbar-brand {
    font-size: 1.5rem;
    font-weight: bold;
    color: #007bff;
}

.navbar .nav-link {
    color: #007bff;
    font-weight: 500;
    transition: color 0.3s ease-in-out;
}

.navbar .nav-link:hover,
.navbar .nav-link.active {
    color: #0056b3;
}

.search-form {
            display: flex;
            align-items: center;
            width: 250px; /* Adjust width as needed */
            padding-top: 5%;
        }

/* Hero Section */
.hero-section {
    background: linear-gradient(to right, #007bff, #00bfff);
    padding: 80px 0;
}

.hero-section h1 {
    font-weight: bold;
}

.hero-section p {
    font-size: 1.2rem;
}

/* About Section */
.about-section {
    background-color: white;
    padding: 60px 0;
}

.about-section img {
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Mission Section */
.mission-section {
    background: #007bff;
    color: white;
    padding: 60px 0;
}

.mission-section h2 {
    font-size: 2rem;
    font-weight: bold;
}

.mission-section p {
    font-size: 1.2rem;
}

/* Footer Styles */
footer {
    background-color:  #007bff;
    color: white;
    padding: 40px 60px;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

/* Logo & Social Icons */
.footer-logo {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.footer-logo img {
    width: 150px;
}

.social-icons {
    margin-top: 10px;
}

.social-icons img {
    width: 30px;
    margin: 0 8px;
    cursor: pointer;
}

/* Footer Columns */
.footer-column {
    flex: 1;
    min-width: 200px;
    margin: 10px 0;
}

.footer-column h3 {
    font-size: 18px;
    color: #fbbf24; /* Golden Yellow */
    margin-bottom: 10px;
}

.footer-column ul {
    list-style: none;
    padding: 0;
}

.footer-column ul li {
    margin-bottom: 5px;
}

.footer-column ul li a {
    text-decoration: none;
    color: white;
}

.footer-column ul li a:hover {
    color: #fbbf24;
}

/* Location */
.footer-column p {
    font-size: 14px;
    line-height: 1.5;
}

</style>
<body>
 <!-- Navigation Bar -->
 <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="../">TrueFix</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="../">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="blog">Our Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="Bookings">Bookings</a></li>
                <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
    
            </ul>
        </div>
    </div>
</nav>
    <!-- Messages -->
    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Checkout Form -->
    <div class="container mt-4">
        <h2>Checkout</h2>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Address Selection -->
            <div class="mb-3">
                <label for="address" class="form-label">Choose Address</label>
                <select class="form-select" id="address" name="address">
                    <option value="">Select an Address</option>
                    {% for address in addresses %}
                        <option value="{{ address.id }}">{{ address.details }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- booking date -->
            <div class="mb-3">
                <label for="booking_date" class="form-label">Choose Booking Date</label>
                <input type="date" class="form-control" id="booking_date" name="booking_date" required>
            </div>
            <!-- booking time -->

            <div class="mb-3">
                <label for="booking_time" class="form-label">Choose Booking Time</label>
                <input type="time" class="form-control" id="booking_time" name="booking_time" required>
            </div>
            
            <!-- Payment Method -->
            <div class="mb-3">
                <label class="form-label">Payment Method</label><br>
   
                <input type="radio" id="razorpay" name="payment" value="Razorpay">
                <label for="razorpay">Razorpay</label>
            </div>
            
            <!-- Order Details -->
            <h4>Order Summary</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ service.name }}</td>
                        <td>â‚¹{{ service.price }}</td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</body>
</html>
